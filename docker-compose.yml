services:
  # ── PostgreSQL ────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: restai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?required}
      POSTGRES_DB: restai
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - restai-net

  # ── Redis ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: restai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - restai-net

  # ── Database migrations (runs once, then exits) ──────────────────────
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: builder
    container_name: restai-migrate
    working_dir: /app/packages/db
    command: ["bun", "run", "src/migrate.ts"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:?required}:${POSTGRES_PASSWORD:?required}@postgres:5432/restai
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - restai-net

  # ── API (Hono + Bun) ─────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: restai-api
    restart: unless-stopped
    environment:
      API_PORT: "3001"
      DATABASE_URL: postgresql://${POSTGRES_USER:?required}:${POSTGRES_PASSWORD:?required}@postgres:5432/restai
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?required}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-restai}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - restai-net

  # ── Web (Next.js) ────────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?required}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:?required}
    container_name: restai-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - restai-net

volumes:
  pgdata:
  redisdata:

networks:
  restai-net:
    driver: bridge
